[package]
name = "deputy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
anyhow = "1"
clap = { version = "3", features = ["derive"] }
deputy-library = { path = "../deputy-library" }
reqwest = "0.11"
toml = "0.5"
tokio = { version = "1.1", features = ["full"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.1"
rand = "0.8"
tempfile = "3"
